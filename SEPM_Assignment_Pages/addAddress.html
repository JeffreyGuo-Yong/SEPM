<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Address</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body class="addAddressBody">

    <div class="addAddressMain">

        <form>
            <div class="inputDiv">
                <input class="input" type="text" placeholder="Name">
            </div>

            <div class="inputDiv">
                <input class="input" type="text" placeholder="Phone Number">
            </div>

            <div class="inputDiv">
                <input class="input" type="text" placeholder="Address">
            </div>

            <div class="inputDiv">
                <input class="input" type="text" placeholder="City">
            </div>

            <div class="inputDiv">
                <input class="input" type="text" placeholder="Postcode">
            </div>

            <div class="selectDiv">
                State:
                <select>
                    <option value="ACT">Australian Capital Territory</option>
                    <option value="NSW">New South Wales</option>
                    <option value="NT ">Northern Territory</option>
                    <option value="QLD">Queensland</option>
                    <option value="SA ">South Australia</option>
                    <option value="TAS">Tasmania</option>
                    <option value="VIC" selected="selected">Victoria</option>
                    <option value="WA ">Western Australia</option>
                </select>
            </div>

            <div class="buttonDiv">
                <button type="button" onclick="window.location.href='address.html'">Back</button>
                <button type="submit">Submit</button>
            </div>

        </form>

    </div>

</body>
</html>
